<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link rel="stylesheet" href="css/normalize.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    <title>TASKMANAGER</title>
  </head>

  <body>
    <div style="display: none">
      <svg>
        <symbol id="wave" viewBox="0 0 159 10" preserveAspectRatio="none">
          <g fill="none" fill-rule="nonzero" stroke-linecap="square" stroke-width="5">
            <path
              d="M4 4l9.257 2.463L21.367 4l7.927 2.463L38.736 4l9.117 2.463L56.103 4l8.685 2.463L73.472 4l8.684 2.463L90.84 4l8.684 2.463L108.208 4l8.684 2.463L125.576 4l8.684 2.463L142.943 4M146.423 4l9.257 2.463"/>
          </g>
        </symbol>
      </svg>
    </div>

    <main class="main">
      <section class="main__control control container">
        <h1 class="control__title">UNFO. TASKMANAGER</h1>
        <section class="control__btn-wrap">
          <input class="control__input visually-hidden"
                 id="control__task"
                 type="radio"
                 name="control"
                 checked/>
          <label class="control__label" for="control__task">TASKS</label>
          <input class="control__input visually-hidden"
                 id="control__new-task"
                 type="radio"
                 name="control"/>
          <label class="control__label" for="control__new-task">ADD NEW TASK</label>
          <input class="control__input visually-hidden"
                 id="control__statistic"
                 type="radio"
                 name="control"/>
          <label class="control__label" for="control__statistic">STATISTIC</label>
          <input class="control__input visually-hidden"
                 id="control__search"
                 type="radio"
                 name="control"/>
          <label class="control__label" for="control__search">SEARCH</label>
        </section>
      </section>

      <section class="main__search search container">
        <input class="search__input search__input--hidden"
               id="search__input"
               type="text"
               placeholder="START TYPING — SEARCH BY WORD, #HASHTAG OR DATE"/>
        <label class="visually-hidden" for="search__input">Поиск</label>
      </section>

      <section class="main__filter filter container">
        <input class="filter__input visually-hidden"
               id="filter__all"
               type="radio"
               name="filter"
               checked/>
        <label class="filter__label" for="filter__all">
          ALL <span class="filter__all-count">15</span>
        </label>
        <input class="filter__input visually-hidden"
               id="filter__overdue"
               type="radio"
               name="filter"
               disabled/>
        <label class="filter__label" for="filter__overdue">
          OVERDUE <span class="filter__overdue-count">0</span>
        </label>
        <input class="filter__input visually-hidden"
               id="filter__today"
               type="radio"
               name="filter"
               disabled/>
        <label class="filter__label" for="filter__today">
          TODAY <span class="filter__today-count">0</span>
        </label>
        <input class="filter__input visually-hidden"
               id="filter__favorites"
               type="radio"
               name="filter"/>
        <label class="filter__label" for="filter__favorites">
          FAVORITES <span class="filter__favorites-count">7</span>
        </label>
        <input class="filter__input visually-hidden"
               id="filter__repeating"
               type="radio"
               name="filter"/>
        <label class="filter__label" for="filter__repeating">
          Repeating <span class="filter__repeating-count">2</span>
        </label>
        <input class="filter__input visually-hidden"
               id="filter__tags"
               type="radio"
               name="filter"/>
        <label class="filter__label" for="filter__tags">
          Tags <span class="filter__tags-count">6</span>
        </label>
        <input class="filter__input visually-hidden"
               id="filter__archive"
               type="radio"
               name="filter"/>
        <label class="filter__label" for="filter__archive">
          ARCHIVE <span class="filter__archive-count">115</span>
        </label>
      </section>

      <section class="statistic container visually-hidden">
        <div class="statistic__line">
          <div class="statistic__period">
            <h2 class="statistic__period-title">Task Activity DIAGRAM</h2>

            <div class="statistic-input-wrap">
              <input class="statistic__period-input"
                     type="text"
                     placeholder="01 Feb - 08 Feb"/>
            </div>

            <p class="statistic__period-result">
              In total for the specified period
              <span class="statistic__task-found">0</span> tasks were fulfilled.
            </p>
          </div>
          <div class="statistic__line-graphic visually-hidden">
            <canvas class="statistic__days" width="550" height="150"></canvas>
          </div>
        </div>

        <div class="statistic__circle">
          <div class="statistic__tags-wrap visually-hidden">
            <canvas class="statistic__tags" width="400" height="300"></canvas>
          </div>
          <div class="statistic__colors-wrap visually-hidden">
            <canvas class="statistic__colors" width="400" height="300"></canvas>
          </div>
        </div>
      </section>

      <section class="result container visually-hidden">
        <button class="result__back">back</button>

        <section class="result__group">
          <h2 class="result__title">
            #work<span class="result__count">17</span>
          </h2>
          <p class="result__empty">no matches found...</p>
          <div class="result__cards"></div>
        </section>
      </section>

      <section class="board container">
        <p class="board__no-tasks visually-hidden">
          Congratulations, all tasks were completed!
          To create a new click on «add new task» button.
        </p>

        <div class="board__tasks">
          <article class="card card--edit card--black">
            <form class="card__form" method="get">
              <div class="card__inner">
                <div class="card__control">
                  <button class="card__btn card__btn--edit" type="button">edit</button>
                  <button class="card__btn card__btn--archive" type="button">archive</button>
                  <button class="card__btn card__btn--favorites card__btn--disabled" type="button">favorites</button>
                </div>

                <div class="card__color-bar">
                  <svg width="100%" height="10">
                    <use xlink:href="#wave"></use>
                  </svg>
                </div>

                <div class="card__textarea-wrap">
                  <label>
                    <textarea class="card__text"
                              placeholder="Start typing your text here..."
                              name="text">This is example of new task, you can add picture, set date and time, add tags.</textarea>
                  </label>
                </div>

                <div class="card__settings">
                  <div class="card__details">
                    <div class="card__dates">
                      <button class="card__date-deadline-toggle" type="button">
                        date: <span class="card__date-status">no</span>
                      </button>

                      <fieldset class="card__date-deadline" disabled>
                        <label class="card__input-deadline-wrap">
                          <input class="card__date"
                                 type="text"
                                 placeholder="23 September"
                                 name="date"/>
                        </label>
                        <label class="card__input-deadline-wrap">
                          <input class="card__time"
                                 type="text"
                                 placeholder="11:15 PM"
                                 name="time"/>
                        </label>
                      </fieldset>

                      <button class="card__repeat-toggle" type="button">
                        repeat:<span class="card__repeat-status">no</span>
                      </button>

                      <fieldset class="card__repeat-days" disabled>
                        <div class="card__repeat-days-inner">
                          <input class="visually-hidden card__repeat-day-input"
                                 id="repeat-mo-1"
                                 type="checkbox"
                                 name="repeat"
                                 value="mo"/>
                          <label class="card__repeat-day" for="repeat-mo-1">mo</label>
                          <input class="visually-hidden card__repeat-day-input"
                                 id="repeat-tu-1"
                                 type="checkbox"
                                 name="repeat"
                                 value="tu"
                                 checked/>
                          <label class="card__repeat-day" for="repeat-tu-1">tu</label>
                          <input class="visually-hidden card__repeat-day-input"
                                 id="repeat-we-1"
                                 type="checkbox"
                                 name="repeat"
                                 value="we"/>
                          <label class="card__repeat-day" for="repeat-we-1">we</label>
                          <input class="visually-hidden card__repeat-day-input"
                                 id="repeat-th-1"
                                 type="checkbox"
                                 name="repeat"
                                 value="th"/>
                          <label class="card__repeat-day" for="repeat-th-1">th</label>
                          <input class="visually-hidden card__repeat-day-input"
                                 id="repeat-fr-1"
                                 type="checkbox"
                                 name="repeat"
                                 value="fr"
                                 checked/>
                          <label class="card__repeat-day" for="repeat-fr-1">fr</label>
                          <input class="visually-hidden card__repeat-day-input"
                                 id="repeat-sa-1"
                                 type="checkbox"
                                 name="repeat"
                                 value="sa"/>
                          <label class="card__repeat-day" for="repeat-sa-1">sa</label>
                          <input class="visually-hidden card__repeat-day-input"
                                 id="repeat-su-1"
                                 type="checkbox"
                                 name="repeat"
                                 value="su"
                                 checked/>
                          <label class="card__repeat-day" for="repeat-su-1">su</label>
                        </div>
                      </fieldset>
                    </div>

                    <div class="card__hashtag">
                      <div class="card__hashtag-list"></div>

                      <label>
                        <input class="card__hashtag-input"
                               type="text"
                               name="hashtag-input"
                               placeholder="Type new hashtag here"/>
                      </label>
                    </div>
                  </div>

                  <label class="card__img-wrap card__img-wrap--empty">
                    <input class="card__img-input visually-hidden"
                           type="file"
                           name="img"/>
                    <img class="card__img"
                         src="img/add-photo.svg"

                             value="yellow"/>

                      <input class="card__color-input card__color-input--blue visually-hidden"

                             value="green"/>

                             value="pink"/>
                      <label class="card__color card__color--pink" for="color-pink-1">pink</label>
                    </div>
                  </div>
                </div>

                <div class="card__status-btns">
                  <button class="card__save" type="submit">save</button>
                  <button class="card__delete" type="button">delete</button>
                </div>
              </div>
            </form>
